<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>GPS calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="digit__block">
            <h2 class="headline__digit">
                Enter your coordinates in Google Maps format
            </h2>
            <div class="intstruction">
                <h3>Here is some examples of how its work</h3>
                                <div class="firstInput">
                    <p class="examples">For example: Add this coordinates of Toronto</p>
                    <p class="examples">43.89409888746495, -79.3980661930604</p>
                </div>
                <div class="secondInput">
                    <p class="examples">For example: Add this coordinates of Odesa</p>
                    <p class="examples">46.55583988726938, 30.719546268802414</p>
                </div>
            </div>
            <div class="enter__digit">
            </div>
        </div>
        <div class="result__block">
        <h3 class="headline__result">
            Distance is between this 2 points:
            <p class="data__result">
            </p>
        </h3>
        </div>
    <div id="map" class="map hidden"> </div>
    <script  src="js/function.js"></script> 
    <script  src="js/app.js"></script>
    <script 
        async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxAE1aX02Ln0MkK9aPZpUFALJYp0l5g1o&callback=initMap">
    </script>
</body>
</html>
